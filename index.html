<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Habits </title>

    <link rel="stylesheet" href="assets/style.css">

</head>
<body>

    <header>
        <img src="./assets/imagens/logo.png" alt="Logomarca do aplicativo Habits">

        <button> 
            <img src="./assets/imagens/simbolo botao.png" alt="Ícone sinal de soma roxo">
            <div>
                Registrar o meu dia 
            </div>
        </button>
    </header>

    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="run"> 🏃‍♀️ </div>
            <div class="habit" data-name="water"> 💧 </div>
            <div class="habit" data-name="food"> 🍎 </div>
            <div class="habit" data-name="journal"> 📕 </div>
            <div class="habit" data-name="takePills"> 💊 </div>
        </div>

        <div class="days"></div>
    </form>


    
<script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
<script src="./assets/script.js"></script>
</body>
</html>
